<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Button plugin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style></style>
</head>

<body>
    <div class="container-fluid">
        <button type="button" class="btn btn-primary" id="button1" data-loading-text="Loading...">Button1</button>
        <button type="button" class="btn btn-primary" id="button2" data-loading-text="Loading..."
            data-complete-text='Download completed!'>Button2</button>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $('#button1').click(function () {
            $(this).button('loading').delay(1000).queue(function () {
                $(this).button('reset');
            })
        });

        $('#button2').click(function () {
            $(this).button('loading').delay(1000).queue(function () {
                $(this).button('complete');
            })
        });
    </script>
</body>

</html>
