<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tooltip plugin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style></style>
</head>

<body>
    <div class="container-fluid">
        <p>Paragraph</p>
        <p>This is a<a href="https://www.google.co.in" title="Google" data-toggle="tooltip"
                data-placement="right">link</a>.</p>
        <button type="button" class="btn btn-primary" title="Button tooltip" data-toggle="tooltip"
            data-placement="bottom">Button</button>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $('[data-toggle="tooltip"]').tooltip();
        $('[data-toggle="tooltip"]').tooltip('show');
        $('[data-toggle="tooltip"]').on('hidden.bs.tooltip', function () {
            window.alert('tooltip hidden');
        });
    </script>
</body>

</html>
