<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Popover plugin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style></style>
</head>

<body>
    <div class="container-fluid">
        <button type="button" data-toggle="popover" class="btn btn-primary"
            data-content="<h4>Popover</h4><p>This is a popover just like the one you see on an Ipod.</p>"
            data-trigger="hover">Button</button>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $('[data-toggle="popover"]').popover({
            html: true,
            delay: {
                'show': 1000,
                'hide': 300
            }
        });
        $('[data-toggle="popover"]').on('hidden.bs.popover', function() {
            window.alert('popover hidden');
        })
    </script>
</body>

</html>
